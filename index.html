<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="container-item header">
            <h1>Book Store</h1>
        </header>
        <aside class="container-item aside">
            <p>Categorías</p>
            <a href="#">Novelas (88)</a>
            <a href="#">Ficción (101)</a>
            <a href="#">Filosofía (47)</a>
            <a href="#">Historia (35)</a>
        </aside>
        <main class="container-item main">
            <div class="products">
                <div class="product-item">
                    <img src="assets/images/1.jpg" alt="imagen 1">
                    <h4>Cuento de hadas</h4>
                    <p>$ 22.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="assets/images/2.jpg" alt="imagen 2">
                    <h4>El lobo estepario</h4>
                    <p>$ 17.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="assets/images/3.jpg" alt="imagen 3">
                    <h4>Cuentos completos</h4>
                    <p>$ 25.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="assets/images/4.jpg" alt="imagen 4">
                    <h4>La metamorfosis</h4>
                    <p>$ 15.000</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="assets/images/5.jpg" alt="imagen 5">
                    <h4>Rebelión en la granja</h4>
                    <p>$ 12.000</p>
                    <button>Comprar</button>
                </div>
            </div>
        </main>
        <footer class="container-item footer">
            <h4>©BookStore</h4>
        </footer>
    </div>
</body>

</html>
